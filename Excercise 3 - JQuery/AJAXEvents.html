<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>jQuery</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('td').one('click', edit);
                $('button').bind('asdf', function() { alert('The cake is a lie!'); $('*').unbind();});
                });
                function edit() {
                    $('button').trigger('asdf');
                    var row = $(this);
                    row.html('<input id="edit" value="'+ row.text() + '">');
                    $('#edit').blur(function() {
                        row.text($(this).val());
                        row.one('click', edit);
                    }).focus()
                    
                ;}
                $('*').unbind();
                
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>One</td>
            </tr><tr>
                <td>Two</td>
            </tr>
            <tr>
                <td>Three</td>
            </tr>
            <tr>
                <td>...</td>
            </tr>
        </table>
        <button></button>
    </body>
</html>
